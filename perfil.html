<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>ANA</title>
    <link rel="stylesheet" href="style2.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #49068c;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #quiz-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 350px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            animation: fadeIn .6s ease;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            background-color: #6200ee;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: .3s;
        }

        button:hover {
            background-color: #4500b7;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(10px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>

<body>
    <div id="quiz-container">
        <h2 id="question">Carregando...</h2>
        <div id="options"></div>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
